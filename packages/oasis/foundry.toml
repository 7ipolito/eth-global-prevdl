[profile.default]
src = "src"
out = "out"
libs = ["lib"]
test = "test"
script = "script"
solc_version = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = true

# Configurações de teste e gas reports
gas_reports = ["*"]
fuzz_runs = 256

# Configurações específicas para Oasis Sapphire
# Importante: Sapphire é compatível com EVM mas adiciona recursos de privacidade (TEE)
evm_version = "paris"

# Remappings para imports
remappings = [
    "forge-std/=lib/forge-std/src/",
    "@oasis/=src/"
]

# Oasis Sapphire RPC Endpoints
[rpc_endpoints]
sapphire_testnet = "https://testnet.sapphire.oasis.io"
sapphire_mainnet = "https://sapphire.oasis.io"
sapphire_local = "http://localhost:8545"

# Chain IDs de referência:
# Sapphire Testnet: 23295
# Sapphire Mainnet: 23294

# Etherscan API (para verificação de contratos no Oasis Explorer)
# Nota: Configuração de etherscan pode ser feita via variáveis de ambiente ou durante verificação
# Exemplo: forge verify-contract --chain-id 23295 --verifier blockscout --verifier-url https://explorer.oasis.io/testnet/sapphire/api

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
